<!DOCTYPE html>
<html>
<head>
    <title>添加活动</title>
    <meta charset="utf-8" >
    <link rel="stylesheet" href="{{ static_url("css/bootstrap.min.css") }}">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="{{ static_url("css/add.css") }}">

</head>
<body>
<div id="main" >
 <header >
     <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 myfont">&#xe621;</div>
     <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" >添加活动</div>
     <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">编辑</div>
     <hr>
 </header>
 <form action="" method="post">
 <div class="content" >
     <ul class="add-menue" >
	 
	 
         <li><span class="myfont">&#xe614;</span>添加标题<div><textarea  name="theme"  rows="3">
             </textarea><br><button class="btn btn-info" >确定</button> &nbsp;<button class="btn btn-info cancel" >取消</button></div>
         </li>
         <li><span class="myfont">&#xe614;</span>添加简介<div><textarea name="theme"  rows="3" autofocus>
             </textarea><br><button class="btn btn-info" >确定</button> &nbsp;<button class="btn btn-info cancel" >取消</button></div>
         </li>
         <li><span class="myfont">&#xe614;</span>添加价格
             <div>
                 <div class="input-group col-lg-5 col-md-7 col-sm-8" >
                     <input type="text" class="form-control"  >
                     <div class="input-group-addon" >新增价格</div>
                 </div>
                     <select name="currency" >
                         <option value="1">人民币</option>
                         <option value="2">港币</option>
                         <option value="3">台币</option>
                         <option value="4">欧元</option>
                         <option value="5">美元</option>
                         <option value="6">日元</option>
                         <option value="7">英镑</option>
                         <option value="8">韩元</option>
                         <option value="9">泰铢</option>
                         <option value="10">马元</option>
                     </select>
                     <select name="discount"  >
                         <option value="1">待定</option>
                         <option value="2">折扣出价</option>
                         <option value="3">用户出价</option>
                         <option value="4">众筹</option>
                         <option value="5">免费</option>
                         <option value="6">收费</option>
                         <option value="7">标准</option>
                     </select>
                     <br><button class="btn btn-info sure" >确定</button> &nbsp;<button class="btn btn-info cancel" >取消</button>
             </div>
         </li>
         <li><span class="myfont">&#xe614;</span>添加时间
             <div>
                 <input type="date" ><br><button class="btn btn-info" >确定</button> &nbsp;<button class="btn btn-info cancel" >取消</button>
             </div>
         </li>
         <li><span class="myfont" >&#xe614;</span>添加标签
            <div><input type="text" class="form-control tel"><button class="btn btn-info" >确定</button> &nbsp;<button class="btn btn-info cancel" >取消</button></div>
         </li>
         <li><span class="myfont" >&#xe614;</span>添加专题
             <div><input type="text" class="form-control tel"><button class="btn btn-info" >确定</button> &nbsp;<button class="btn btn-info cancel" >取消</button></div>
         </li>
         <li><span class="myfont">&#xe614;</span>添加场馆<div>
             <input type="text" class="form-control site-name"placeholder="场馆名称">
             <input type="text" class="form-control site-tel" placeholder="联系电话">
             <input type="text" class="form-control site-addr" placeholder="场馆地址" >
             <button class="btn btn-info" >确定</button> &nbsp;<button class="btn btn-info cancel" >取消</button></div>
         </li>
     </ul>
 </div>
 <footer>
 	<input type="hidden" name="userid" value="1241" >
     <button class="next-step btn btn-primary" style="outline: none"  type="submit" >下一步</button>
     <span>1/2步</span>
 </footer>
 </form>
</div>
</body>
<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
     $(".add-menue li").each(function (i){
         $($(".add-menue li")[i]).click(function(){
             for(var j=i+1;j<$(".add-menue li").length;j++){
                 $($(".add-menue li>div")[j]).animate({"height":"0px"},200);
             }
             for(var j=0;j<i;j++){
                 $($(".add-menue li>div")[j]).animate({"height":"0px"},200);
             }
            $($(".add-menue li>div")[i]).animate({"height":"140px"},300);

         })
         $($(".cancel")[i]).click(function(){
             event.stopImmediatePropagation();
             $($(".add-menue li>div")[i]).animate({"height":"0px"},200);
         })
     })

</script>
</html>
