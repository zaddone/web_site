[uwsgi]
vhost = false
uid = www-data
gid = www-data
plugins = python
socket = 127.0.0.1:7704
master = true
enable-threads = true
workers = 1
wsgi-file = /data/web/user_center_git/user_center/wsgi.py
chdir = /data/web/user_center_git/user_center/
harakiri = 20 # respawn processes taking more than 20 seconds
limit-as = 128 # limit the project to 128 MB
max-requests = 5000 # respawn processes after serving 5000 requests
daemonize = /data/log/uwsgi/uc_info.log # background the process & log